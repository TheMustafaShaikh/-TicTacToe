<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/assets/styles/home.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="main-content">
        <div class="header" data-aos="zoom-in">
            <h1>Let's Play!</h1>
            <h2>Tic Tac Toe Game!!!</h2>
            <br />
            <br />
            <p style="text-align:center;font-weight: bold;color:#17252a;">Select Mode</p>
            </br>
            <a href="single.html">Single Player</a>
            <!-- <a href="multiplay.html">Multi-Player</a> -->
        </div>
        <div class="box" data-aos="zoom-in">
            <div class="row-1">
                <div class="boxes">T</div>
                <div class="boxes">I</div>
                <div class="boxes">C</div>
            </div>
            <div class="row-2">
                <div class="boxes">T</div>
                <div class="boxes">A</div>
                <div class="boxes">C</div>
            </div>
            <div class="row-3">
                <div class="boxes">T</div>
                <div class="boxes">O</div>
                <div class="boxes">E</div>
            </div>
        </div>

    </div>
    <footer class="copyright" data-aos="fade-up">
        Tic Tac Toe Game® A&M©
    </footer>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
